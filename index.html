<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/ui.js"></script>
</head>

<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target"></div>
    <div id="loading" class="text-overlay">
      <div>
        LOADING...
      </div>
    </div>
    <div id="paused-text" class="text-overlay" style="visibility: hidden;">
      <div>
        PAUSED
      </div>
    </div>
    <div id="ui">
      <div id="ui-toolbar">
        <div id="button-section" class="section">
          <button id='button-select' class="ui-button selected" data-type="select" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/touch_app_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-bulldoze' class="ui-button" data-type="bulldoze" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/delete_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-power-plant' class="ui-button" data-type="power-plant" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/bolt_48dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-power-line' class="ui-button" data-type="power-line" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/energy_48dp_1F1F1F_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-residential' class="ui-button" data-type="residential" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/home_work_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-commercial' class="ui-button" data-type="commercial" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/business_center_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-industrial' class="ui-button" data-type="industrial" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/factory_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-road' class="ui-button" data-type="road" onclick="ui.onToolSelected(event)">
            <img class="icon" src="/icons/road_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
          <button id='button-pause' class="ui-button" onclick="ui.togglePause()">
            <img id='pause-button-icon' class="icon" src="/icons/pause_48dp_5F6368_FILL0_wght400_GRAD0_opsz48.svg">
          </button>
        </div>
        <div id="info-section" class="section">
          <div id="info-section-center-items" class="info-section-items">
            <span id="city-name">My City</span>
          </div>
          <div id="info-section-left-items" class="info-section-items">1000â‚¬</div>
          <div id="info-section-right-items" class="info-section-items">
            <img id="population-icon" src="/icons/person.png">
            <span id="population-counter">0</span>
          </div>
          <div id="info-section-center-items" class="info-section-items">
            <span id="sim-time">1/1/2023</span>
          </div>
        </div>
      </div>
      <div id="info-panel" >
      </div>
      <div id="instructions">
        INTERACT - Left Mouse<br>
        ROTATE - Right Mouse<br>
        PAN - Control + Right Mouse<br>
        ZOOM - Scroll<br><br>
        VERSION - v0.2.2
      </div>
    </div>
  </div>
</body>
</html>
